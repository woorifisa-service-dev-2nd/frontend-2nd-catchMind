<body>
    <header>
        <h1>Catch Mind</h1>
        <!-- 열리는 카드 -->
        <div id="card">
            <div class="letter-close">
                <div class="envelope" onclick="open_letter()"></div>
                <h3 class="envelope-msg">Open It!</h3>
            </div>

            <div class="letter-open">
                <div class="rtan" onclick="go_rtan()"></div>
                <div class="messagebox">
                    <h2>Who make it?<br /></h2>
                    <a style="text-decoration:none" href="https://github.com/rlaxoqkf" target='_blank'>김태혁</a> <br />

                    <p class="from" style="font-weight: bold;">Catch Mind!</p>
                </div>
            </div>
        </div>
        </div>
    </header>
    <div class="main">
    </div>
    <main id="imageSection">
        <div id="imageBoard">
            <canvas id="canvas" width="650px" height="650px"></canvas>

    </main>
    <section id="nav">
        <div id="text">
            <input class="input" type="text" placeholder="Please enter the keyword in English">

        <section id="button">

            <button id="changeBtn"><span>변환하기</span></button>
            <button id="multifly2"><span>확대하기</span></button>
